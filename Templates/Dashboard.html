<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select, input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 200px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Dashboard</h1>
        <form action="/search_customer" method="post">
            <label for="search_param">Filter by:</label>
            <select name="search_param" id="search_param">
                <option value="CName">Customer Name</option>
                <option value="mobile">Mobile Number</option>
                <option value="bill">Bill Number</option>
                <option value="Amount">Amount</option>
            </select>
            <input type="text" id="search_value" name="search_value" placeholder="Enter search value">
            <input type="submit" value="Search">
        </form>
        {% if customers %}
        <table>
            <tr>
                <th>Customer Name</th>
                <th>Bill Number</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for customer in customers %}
            <tr>
                <td>{{ customer['CName'] }}</td>
                <td>{{ customer['bill'] }}</td>
                <td>{{ customer['Amount'] }}</td>
                <td>{{ customer['Status'] }}</td>
                <td><button class="status-button">Change Status</button></td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
